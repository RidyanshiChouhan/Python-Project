<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 60px;
    }
    .calculator {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      min-width: 320px;
    }
    h2 {
      text-align: center;
      color: #2d6cdf;
      margin-bottom: 24px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    input, select, button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #cfd8dc;
      outline: none;
    }
    input:focus, select:focus {
      border-color: #2d6cdf;
    }
    button {
      background: #2d6cdf;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1a4ca0;
    }
    #result {
      margin-top: 18px;
      font-size: 1.2rem;
      color: #333;
      text-align: center;
      min-height: 1.5em;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Simple Calculator</h2>
    <form onsubmit="event.preventDefault(); calculate();">
      <input type="number" id="num1" placeholder="First number" required>
      <select id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input type="number" id="num2" placeholder="Second number" required>
      <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
  </div>
  <script>
    function calculate() {
      var a = parseFloat(document.getElementById('num1').value);
      var b = parseFloat(document.getElementById('num2').value);
      var op = document.getElementById('op').value;
      var res;
      if (op === '+') res = a + b;
      else if (op === '-') res = a - b;
      else if (op === '*') res = a * b;
      else if (op === '/') {
        if (b !== 0) res = a / b;
        else res = "Error: Division by zero";
      } else res = "Invalid operation";
      document.getElementById('result').innerText = "Result: " + res;
    }
  </script>
</body>
</html>
